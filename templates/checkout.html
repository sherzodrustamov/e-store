<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    form input{
    box-shadow: var(--shadow-element)
    }
</style>

<body>
{% extends "base.html" %}
{% block title %}Подтверждение личности{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Введите свои данные</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full_name" class="form-label">Ф.И.О</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="card_number" class="form-label">Номер карты</label>
            <input type="text" class="form-control" id="card_number" name="card_number" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Номер телефона</label>
            <input type="number" class="form-control" id="phone_number" name="phone_number" required placeholder="+998 ">
        </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: 530px;">
            <button type="submit" class="btn btn-primary">Подтвердить и отправить</button>
        <button  class="btn btn-danger"><a href="{% url 'cart' %}" style="text-decoration: none; color: white; text-decoration: none">Cancel</a></button>
      </div>
    </form>
</div>
{% endblock %}
</body>
</html>
