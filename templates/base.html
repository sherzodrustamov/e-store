<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>{% block title %}{% endblock %}</title>

    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --nav-bg: #f9f9f9;
            --button-bg: #f5f5f5;
            --button-hover-bg: #e0e0e0;
            --shadow-element: 0px 14px 16px lightblue;
            --hover-li: #33e3ff
        }

        [data-theme="dark"] {
            --background-color: linear-gradient(135deg, #1e1e2f, #252541, #3b3b5a);
            --text-color: #f0f0f0;
            --nav-bg: linear-gradient(135deg, #1e1e2f, #1a1a2b);
            --button-bg: #303045;
            --button-hover-bg: #505072;
            --shadow-element: 0px 14px 16px purple;
            --hover-li: purple;
        }

        body {

            background: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }


        .navbar {
            background: var(--nav-bg);
            box-shadow: var(--shadow-element);
        }

        .nav-link {
            color: var(--text-color) !important;
        }

        .nav-link:hover {
            color: var(--hover-li) !important;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="width: 1200px">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="https://cdn.dribbble.com/userupload/17039933/file/original-dbbc84c08bd6b4b49fc97827fa5be468.jpg?resize=2048x1536&vertical=center" alt="" style="width: 70px; height: 70px; border-radius: 50%;">
                <span class="ms-2" style="color: orange;">E - Store</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="background-color: var(--hover-li);">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" style="margin-left: auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'shop' %}">Магазин</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакты</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="{% url 'cart' %}" class="btn btn-outline-primary position-relative me-3">
                        <i class="fa-solid fa-cart-shopping"></i>
                        {% if request.session.cart and request.session.cart|length > 0 %}
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ request.session.cart|length }}
                        </span>
                        {% endif %}
                    </a>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i id="theme-icon" class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').classList.toggle('fa-sun', savedTheme === 'dark');
            document.getElementById('theme-icon').classList.toggle('fa-moon', savedTheme !== 'dark');
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').classList.toggle('fa-sun', newTheme === 'dark');
            document.getElementById('theme-icon').classList.toggle('fa-moon', newTheme !== 'dark');
        }

        loadTheme();
    </script>
</body>

</html>
